{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Task Create{% endblock %}

{% block content %}
<h2 class="mb-4">Create a Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Task</button>
</form>
{% endblock %}
