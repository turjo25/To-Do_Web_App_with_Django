{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block title %}Change Password Form{% endblock %}
{% block content %}
<form class="container" method="post">
        {% csrf_token %}
        <h2>Change Password</h2>
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
