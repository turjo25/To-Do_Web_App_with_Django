{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg rounded-4 border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 fw-bold text-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </h2>

                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="small text-muted mb-0">
                        Donâ€™t have an account?
                        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register</a>
                    </p>
                    <p class="small text-muted mb-0">
                        <a href="{% url 'pass_change' %}" class="text-decoration-none fw-semibold">Forget Password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
